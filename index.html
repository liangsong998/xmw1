<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>报名成功口碑礼金</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent; /* 移除移动浏览器点击高亮 */
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #a82a2a, #d43b3b, #d4a146, #d43b3b, #a82a2a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .scroll-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            padding: 20px 0;
        }

        /* 顶部Logo区域 - 确保Logo完美居中 */
        .logo-container {
            position: relative;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 217, 0, 0.5);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            padding: 10px;
        }

        .logo-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-svg svg {
            width: 100%;
            height: 100%;
        }

        /* 标题样式 - 取消文字阴影 */
        .title {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 5px;
            position: relative;
            text-shadow: none;
            line-height: 1.2;
        }

        .title span {
            color: #FFD700;
            position: relative;
        }

        .title span:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            animation: underline 3s infinite;
        }

        @keyframes underline {
            0% {
                background-position: -100% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        /* 红包容器 */
        .red-envelope {
            position: relative;
            width: 320px;
            height: 420px;
            background: linear-gradient(145deg, #d62828, #a30000);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
            margin-top: 40px;
        }

        .red-envelope:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M0,50 Q25,30 50,50 T100,50" fill="rgba(255,215,0,0.1)"/></svg>');
            opacity: 0.3;
            z-index: 1;
        }

        .envelope-top {
            position: absolute;
            top: -30px;
            width: 350px;
            height: 80px;
            background: linear-gradient(160deg, #e63946, #d62828);
            border-radius: 50%;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.3);
        }

        .envelope-top:before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            filter: blur(10px);
        }

        .gold-seal {
            position: absolute;
            top: 15px;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #FFD700, #D4AF37);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: sealRotate 8s linear infinite;
        }

        .gold-seal i {
            font-size: 36px;
            color: #a30000;
        }

        @keyframes sealRotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 金额展示 */
        .amount-display {
            margin-top: 60px;
            text-align: center;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .amount-label {
            font-size: 1.5rem;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .amount {
            font-size: 6rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            margin: 20px 0;
            transition: all 0.5s ease;
            line-height: 1;
        }

        .currency {
            font-size: 3rem;
            color: #FFD700;
            vertical-align: super;
            margin-right: 5px;
        }

        /* 按钮样式 - 确保按钮可见 */
        .generate-btn {
            background: linear-gradient(to right, #FFD700, #D4AF37);
            border: none;
            padding: 16px 50px;
            font-size: 1.5rem;
            color: #a30000;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 2;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: pulse 2s infinite;
            margin: 10px 0 20px;
            touch-action: manipulation; /* 优化触摸行为 */
        }

        .generate-btn.disabled {
            background: linear-gradient(to right, #b0b0b0, #808080);
            color: #fff;
            cursor: not-allowed;
            animation: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
            }

            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 215, 0, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
            }
        }

        .generate-btn:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            animation: none;
        }

        .generate-btn:active:not(.disabled) {
            transform: translateY(0);
        }

        .generate-btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }

        .generate-btn:hover:after:not(.disabled) {
            left: 120%;
        }

        /* 祝福语 */
        .blessing {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            line-height: 1.6;
            z-index: 2;
            max-width: 80%;
            margin-bottom: 15px;
        }

        /* 粒子动画 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 215, 0, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .red-envelope {
                width: 300px;
                height: 400px;
            }

            .amount {
                font-size: 5rem;
            }

            .generate-btn {
                padding: 14px 40px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
                letter-spacing: 3px;
            }

            .logo-container {
                width: 120px;
                height: 120px;
            }

            .red-envelope {
                width: 280px;
                height: 380px;
            }

            .amount {
                font-size: 4rem;
            }

            .generate-btn {
                padding: 12px 35px;
                font-size: 1.2rem;
            }
        }

        /* 按钮容器 - 确保按钮始终可见 */
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: auto;
            margin-bottom: 20px;
            z-index: 10;
        }

        /* 底部装饰 */
        .envelope-bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(160deg, #e63946, #d62828);
            border-radius: 50% 50% 0 0;
            z-index: 2;
        }

        /* 红包装饰花纹 */
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                radial-gradient(#FFD700 2px, transparent 2px),
                radial-gradient(#FFD700 2px, transparent 2px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            z-index: 1;
        }

        /* 新增表单标题样式 */
        .form-title {
            background: linear-gradient(145deg, #d62828, #a30000);
            color: #FFD700;
            padding: 12px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            border-radius: 15px 15px 0 0;
            margin-top: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
